<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://templater.chiouya.cloud/template/templater.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="ownBody">
            <div class="Title">Welcome to the train blog :)</div>

            <div class="content">
                <div>
                    <h4>First blog</h4>
                    <img src="blogs/first/resources/preview.png">
                    <div id="firstBlogDescription">
                        <script>
                            fetch('/blogs/first/resources/description')
                                .then(response => response.text())
                                .then(data => document.getElementById('firstBlogDescription').innerHTML = data)
                                .catch(error => console.error('Error fetching data:', error));
                        </script>
                    </div>
                </div>
                <div>
                    <h4>Newest blog</h4>
                    <img src="blogs/first/resources/preview.png">
                    <div id="newestBlogDescription">
                        <script>
                            fetch('/blogs/first/resources/description')
                                .then(response => response.text())
                                .then(data => document.getElementById('newestBlogDescription').innerHTML = data)
                                .catch(error => console.error('Error fetching data:', error));
                        </script>
                    </div>
                </div>
            </div>
            <div class="stretchedContent">
                <div>
                    <img src="blogs/first/resources/preview.png">
                </div>
                <div>
                    
                    <div id="02_basicRails_Description">
                        <script>
                            GetDescription('02_basicRails', '02_basicRails_Description')
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
